<h2 class="titulo-pagina blue accent-4 right-align {{pageAnimate}}">Gestion de Empleados</h2>
<div class="contenido">
	<div class="row">
		<div class="col s12">
			<div class="card-panel {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">{{panel_title_form}}</h3>
				</div>
				<div class="panel-body" >
					<form name="formEmpleados" novalidate ng-submit="EnviarEmpleado()">
						<div class="row">
						<div class="input-field col s12 m6 l6">
							<label for="documento">Documento*</label>
							<input type="text" ng-model="Empleado.documento" name="documento" id="documento"  required ng-disabled="panel_title_form == 'Editar Empleado'">
						</div>
						<div class="input-field col s12 m6 l6">
							<label for="Nombre">Nombre *</label>
							<input type="text" ng-model="Empleado.nombre" id="Nombre" name="Nombre" required>
						</div>
						</div>
						<div class="row">
						<div class="input-field col s12 m6 l6">
							<label for="Direccion">Direccion *</label>
							<input type="text" ng-model="Empleado.direccion" id="Direccion" name="Direccion" required>
						</div>
						<div class="input-field col s12 m6 l6">
							<label for="Telefono">Telefono *</label>
							<input type="number" ng-model="Empleado.telefono" id="Telefono" name="Telefono" required>
						</div>
						</div>
						<div class="row">
						<div class="input-field col s12 m6 l6" ng-hide="panel_title_form == 'Editar Empleado'">
							<label for="Correo">Correo *</label>
							<input type="email" ng-model="Empleado.correo" id="Correo" name="Correo" required>
						</div>
						<div class="input-field col s12 m6 l6" ng-hide="panel_title_form == 'Editar Empleado'">
							<label for="Cargo">Cargo *</label>
							<input type="text" ng-model="Empleado.cargo" id="Cargo" name="Cargo" required>
						</div>
						</div>
						<div class="row">
							<p class="col s6 m2 l2" ng-hide="panel_title_form == 'Editar Persona'">
								<input type="checkbox" ng-model="Persona.empleado" id="empleado" ng-click="Persona.administrador=!Persona.empleado"/>
	      						<label for="empleado">Empleado</label>
							</p>
							<p class="col s6 m2 l2" ng-hide="panel_title_form == 'Editar Persona'">
								<input type="checkbox" ng-model="Persona.administrador" id="administrador" ng-click="Persona.empleado=!Persona.administrador"/>
	      						<label for="administrador">Administrador</label>
							</p>
						</div>
						<div class="row">
							<div class="col s12 m6 l4">
								<button type="submit" class="btn btn-large blue accent-4" ng-disabled="formEmpleados.$invalid || (!Persona.empleado && !Persona.administrador)" >{{button_title_form}}</button>
							</div>
							<button type="button" class="btn" ng-show="panel_title_form == 'Editar Empleado'" ng-click="CancelarEditar()">Cancelar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="card-panel {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">Lista de Empleados</h3>
				</div>
				<div class="panel-body" >
					<div class="gridStyle grid" ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns></div>
				</div>
			</div>
		</div>
	</div>
</div>
