<h2 class="titulo-pagina blue accent-4 right-align {{pageAnimate}}">Registro de empledos</h2>
<div class="contenido">
	<div class="row">
		<div class="col s12">
			<div class="card-panel {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">{{panel_title_form}}</h3>
				</div>
				<div class="panel-body" >
					<form name="formEmpleados" novalidate ng-submit="EnviarEmpleado()">
						<div class="row">
							<div class="input-field col s6">							
								<input type="text" ng-model="Empleado.id" name="NIT" id="NIT"  required ng-disabled="panel_title_form == 'Editar Empleado'">
								<label for="NIT">NIT *</label>
							</div>
							<div class="input-field col s6">							
								<input type="text" ng-model="Empleado.nombre" id="Nombre" name="Nombre" required>
								<label for="Nombre">Nombre *</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">							
								<input type="text" ng-model="Empleado.direccion" id="Direccion" name="Direccion" required>
								<label for="Direccion">Direccion *</label>
							</div>
							<div class="input-field col s6">								
								<input type="number" ng-model="Empleado.telefono" id="Telefono" name="Telefono" required>
								<label for="Telefono">Telefono *</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6" ng-hide="panel_title_form == 'Editar Empleado'">					
								<input type="number" ng-model="Empleado.limite_candados" id="Candados" name="Candados" required>
								<label for="Candados">Candados *</label>
							</div>
							<div class="input-field col s6" ng-hide="panel_title_form == 'Editar Empleado'">					
								<input type="number" ng-model="Empleado.limite_llaves" id="Llaves" name="Llaves" required>
								<label for="Llaves">Llaves *</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12 m6 l4">
								<button type="submit" class="btn btn-large blue accent-4" ng-disabled="formEmpleados.$invalid">{{button_title_form}}</button>
							</div>
						</div>
						
						<button type="button" class="btn btn-danger" ng-show="panel_title_form == 'Editar Empleado'" ng-click="CancelarEditar()">Cancelar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="card-panel {{panelAnimate}}">
				<div class="panel-heading">
					<h3 class="panel-title blue accent-4">Lista de Empleados</h3>
				</div>
				<div class="panel-body" >
					<div class="gridStyle grid" ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns></div>
				</div>
			</div>
		</div>
	</div>
</div>
