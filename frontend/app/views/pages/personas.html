<h2 class="titulo-pagina blue accent-4 right-align {{pageAnimate}}">Registro de Personas</h2>
<div class="contenido">
	<div class="row">
		<div class="col s12">
			<div class="card-panel {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">{{panel_title_form}}</h3>
				</div>
				<div class="panel-body" >
					<form name="formPersonas" novalidate ng-submit="EnviarPersona()">
						<div class="row">
						<div class="input-field col s12 m6 l6">
							<label for="id">Documento o NIT *</label>
							<input type="text" ng-model="Persona.id" name="id" id="id"  required ng-disabled="panel_title_form == 'Editar Persona'">
						</div>
						<div class="input-field col s12 m6 l6">
							<label for="Nombre">Nombre *</label>
							<input type="text" ng-model="Persona.nombre" id="Nombre" name="Nombre" required>
						</div>
						</div>
						<div class="row">
						<div class="input-field col s12 m6 l6">
							<label for="Direccion">Direccion *</label>
							<input type="text" ng-model="Persona.direccion" id="Direccion" name="Direccion" required>
						</div>
						<div class="input-field col s12 m6 l6">
							<label for="Telefono">Telefono *</label>
							<input type="number" ng-model="Persona.telefono" id="Telefono" name="Telefono" required>
						</div>
						</div>
						<div class="row">
						<div class="input-field col s12 m6 l6" ng-hide="panel_title_form == 'Editar Persona'">
							<label for="Correo">Correo *</label>
							<input type="email" ng-model="Persona.Correo" id="Correo" name="Correo" required>
						</div>
						<div class="input-field col s12 m6 l6" ng-hide="panel_title_form == 'Editar Persona'">
							<label for="Fax">Fax</label>
							<input type="number" ng-model="Persona.fax" id="Fax" name="Fax">
						</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m6 l6">
								<select ng-model="Persona.departamento">
	      							<option value="1">Option 1</option>
								</select>
							</div>
							<div class="input-field col s12 m6 l6" >
								<select ng-model="Persona.ciudad" required>
									<option value="1">Option 1</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m6 l6" ng-hide="panel_title_form == 'Editar Persona'">
								<label for="Contacto">Contacto</label>
								<input type="text" ng-model="Persona.contacto" id="Contacto" name="Contacto" required>
							</div>
						</div>
						<div class="row">
						<div class="col s12 m6 l6" ng-hide="panel_title_form == 'Editar Persona'">
							<input type="checkbox" class="filled-in" ng-model="Persona.rol.cliente" id="cliente"/>
      						<label for="cliente">Cliente</label>
						</div>
						<div class="col s12 m6 l6" ng-hide="panel_title_form == 'Editar Persona'">
							<input type="checkbox" class="filled-in" ng-model="Persona.rol.proveedor" id="Proveedor" />
      						<label for="Proveedor">Proveedor</label>
						</div>
						</div>
						<div class="row">
							<div class="col s12 m6 l4">
								<button type="submit" class="btn btn-large blue accent-4" ng-disabled="formPersonas.$invalid || (!Persona.rol.Persona && !Persona.rol.Persona)">{{button_title_form}}</button>
							</div>
							<button type="button" class="btn" ng-show="panel_title_form == 'Editar Persona'" ng-click="CancelarEditar()">Cancelar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="card-panel {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">Lista de Personas</h3>
				</div>
				<div class="panel-body" >
					<div class="gridStyle grid" ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns></div>
				</div>
			</div>
		</div>
	</div>
</div>
