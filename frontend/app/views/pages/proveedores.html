<h2 class="titulo-pagina blue accent-4 right-align {{pageAnimate}}">Registro de proveedores</h2>
<div class="contenido">
	<div class="row">
		<div class="col s12">
			<div class="card-panel panel-default {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">{{panel_title_form}}</h3>
				</div>
				<div class="panel-body" >
					<form name="formProveedores" novalidate ng-submit="EnviarProveedor()">
						<div class="row">
							<div class="input-field col s12 m6 l6">
								<input type="text" ng-model="Proveedor.id" name="NIT" id="NIT"  required ng-disabled="panel_title_form == 'Editar Proveedor'">
								<label for="NIT">NIT *</label>
							</div>
							<div class="input-field col s12 m6 l6">								
								<input type="text" ng-model="Proveedor.nombre" id="Nombre" name="Nombre" required>
								<label for="Nombre">Nombre *</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m6 l6">
								<input type="text" ng-model="Proveedor.direccion" id="Direccion" name="Direccion" required>
								<label for="Direccion">Direccion *</label>
							</div>
							<div class="input-field col s12 m6 l6">								
								<input type="number" ng-model="Proveedor.telefono" id="Telefono" name="Telefono" required>
								<label for="Telefono">Telefono *</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m6 l6">
								<input type="number" ng-model="Proveedor.limite_candados" id="Candados" name="Candados" required><label for="Candados">Candados *</label>
							</div>
							<div class="input-field col s12 m6 l6">
								<input type="number" ng-model="Proveedor.limite_llaves" id="Llaves" name="Llaves" required>
								<label for="Llaves">Llaves *</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12 m6 l4">
								<button type="submit" class="btn btn-large blue accent-4" ng-disabled="formProveedores.$invalid">{{button_title_form}}</button>
							</div>
						</div>						
						<button type="button" class="btn btn-danger" ng-show="panel_title_form == 'Editar Proveedor'" ng-click="CancelarEditar()">Cancelar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="card-panel panel-default {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">Lista de Proveedores</h3>
				</div>
				<div class="panel-body" >
					<div class="gridStyle grid" ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns></div>
				</div>
			</div>
		</div>
	</div>
</div>
