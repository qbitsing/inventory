<h2 class="titulo-pagina blue accent-4 right-align {{pageAnimate}}">Registro de proveedores</h2>
<div class="contenido">
	<div class="row">
		<div class="col s12">
			<div class="card-panel {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">{{panel_title_form}}</h3>
				</div>
				<div class="panel-body" >
					<form name="formProveedores" novalidate ng-submit="EnviarCliente()">
						<div class="row">
						<div class="input-field col s12 m6 l6">
							<label for="NIT">Documento o NIT *</label>
							<input type="text" ng-model="Proveedor.id" name="NIT" id="NIT"  required ng-disabled="panel_title_form == 'Editar Proveedor'">
						</div>
						<div class="input-field col s12 m6 l6">
							<label for="Nombre">Nombre *</label>
							<input type="text" ng-model="Proveedor.nombre" id="Nombre" name="Nombre" required>
						</div>
						</div>
						<div class="row">
						<div class="input-field col s12 m6 l6">
							<label for="Direccion">Direccion *</label>
							<input type="text" ng-model="Proveedor.direccion" id="Direccion" name="Direccion" required>
						</div>
						<div class="input-field col s12 m6 l6">
							<label for="Telefono">Telefono *</label>
							<input type="number" ng-model="Proveedor.telefono" id="Telefono" name="Telefono" required>
						</div>
						</div>
						<div class="row">
						<div class="input-field col s12 m6 l6" ng-hide="panel_title_form == 'Editar Proveedor'">
							<label for="Correo">Correo *</label>
							<input type="email" ng-model="Proveedor.Correo" id="Correo" name="Correo" required>
						</div>
						<div class="input-field col s12 m6 l6" ng-hide="panel_title_form == 'Editar Proveedor'">
							<label for="Llaves">Fax *</label>
							<input type="number" ng-model="Proveedor.fax" id="Llaves" name="Llaves" required>
						</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m6 l6" ng-hide="panel_title_form == 'Editar Proveedor'">
								<select ng-model="Proveedor.ciudad" id="Ciudad" name="Ciudad" required>
									<option value="" >Choose your option</option>
	      							<option value="1">Option 1</option>
								</select>
								<label>Departamento *</label>
							</div>
							<div class="input-field col s12 m6 l6" ng-hide="panel_title_form == 'Editar Proveedor'">
								<select ng-model="Proveedor.ciudad" id="Ciudad" name="Ciudad" required>
									<option value="" >Choose your option</option>
	      							<option value="1">Option 1</option>
								</select>
								<label>Ciudad *</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m6 l6" ng-hide="panel_title_form == 'Editar Proveedor'">
								<label for="Correo">Contacto *</label>
								<input type="email" ng-model="Proveedor.contacto" id="Correo" name="Correo" required>
							</div>
							<div class="input-field col s12 m6 l6" ng-hide="panel_title_form == 'Editar Proveedor'">
								<label for="Llaves">Fax *</label>
								<input type="number" ng-model="Proveedor.fax" id="Llaves" name="Llaves" required>
							</div>
						</div>
						<div class="row">
							<div class="col s12 m6 l4">
								<button type="submit" class="btn btn-large blue accent-4" ng-disabled="formProveedores.$invalid">{{button_title_form}}</button>
							</div>
							<button type="button" class="btn" ng-show="panel_title_form == 'Editar Proveedor'" ng-click="CancelarEditar()">Cancelar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="card-panel {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">Lista de Proveedores</h3>
				</div>
				<div class="panel-body" >
					<div class="gridStyle grid" ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns></div>
				</div>
			</div>
		</div>
	</div>
</div>
