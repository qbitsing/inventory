<h2 class="titulo-pagina blue accent-4 right-align {{pageAnimate}}">Gestión de perfil</h2>
<div class="contenido">
	<div class="row">
		<div class="col s12">
			<div class="card-panel {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">{{panel_title_form}}</h3>
				</div>
				<div class="panel-body" >
					<form name="formPersonas" novalidate ng-submit="EnviarPersona()">
						<div class="row">
							<div class="file-field input-field col s12 m12 l6">
								<div class="btn blue accent-4">
							        <span ><i class="material-icons">file_upload</i></span>
							        <input type="file" accept="image/*" id="fileInput">
								</div>
								<div class="file-path-wrapper">
							        <input class="file-path validate" class="input-value" type="text" id="inputval" >
							    </div>								
								<div class="cropArea img-responsive">
							    	<ui-cropper image="myImage" result-image="myCroppedImage" on-load-done="cambiar(1)" on-change="cambiar(2)"></ui-cropper>
								</div>	
							</div>
							<div class="input-field">
								<div class="input-field col s12 m6 l6">
									<label for="documento">Documento*</label>
									<input type="text" ng-model="Empleado.documento" name="documento" id="documento"  required ng-disabled="panel_title_form == 'Editar Empleado'">
								</div>
								<div class="input-field col s12 m6 l6">
									<label for="Nombre">Nombres *</label>
									<input type="text" ng-model="Empleado.nombre" id="Nombre" name="Nombre" required>
								</div>
								<div class="input-field col s12 m6 l6">
									<label for="Apellidos">Apellidos *</label>
									<input type="text" ng-model="Empleado.nombre" id="Apellidos" name="Apellidos" required>
								</div>
								<div class="input-field col s12 m6 l6">
									<label for="Direccion">Dirección *</label>
									<input type="text" ng-model="Empleado.nombre" id="Direccion" name="Direccion" required>
								</div>
								<div class="input-field col s12 m6 l6">
									<label for="Telefono">Telefono *</label>
									<input type="text" ng-model="Empleado.nombre" id="Telefono" name="Telefono" required>
								</div>
								<div class="input-field col s12 m6 l6">
									<label for="Correo">Correo *</label>
									<input type="text" ng-model="Empleado.nombre" id="Correo" name="Correo" required>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col">
								<button type="submit" class="btn btn-large btn-primary" ng-disabled="formPersonas.$invalid || (!Persona.cliente && !Persona.proveedor)">{{button_title_form}}</button>
							</div>
							<div class="col">
								<button type="button" class="btn btn-large btn-success">Cambiar contraseña</button>
							</div>

						</div>
							
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
