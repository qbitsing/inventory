<h2 class="titulo-pagina blue accent-4 right-align {{pageAnimate}}">Gestion de compras</h2>
<div class="contenido">
	<div class="row">
		<div class="col s12">
			<div class="card-panel panel-default {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">{{panel_title_form}}</h3>
				</div>
				<div class="panel-body" >
					<form name="formMateriaPrima" novalidate ng-submit="EnviarMateria()">
						<div class="row">
							<div class="input-field col s12 m6 l6">
								<select ng-model="Persona.departamento" material-select watch>
	      							<option ng-repeat="departamento in Departamentos" value="{{departamento._id}}">{{departamento.nombre}}</option>
								</select>
								<label>Proveedor*</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m6 l6">
								<select ng-model="Producto.Insumo._id" material-select watch>
	      							<option ng-repeat="insumo in Insumos" value="{{insumo._id}},{{insumo.nombre}}">{{insumo.nombre}}</option>
								</select>
								<label>Insumos *</label>
							</div>
							<div class="input-field col s12 m6 l6">
								<select ng-model="Producto.Insumo._id" material-select watch>
	      							<option ng-repeat="insumo in Insumos" value="{{insumo._id}},{{insumo.nombre}}">{{insumo.nombre}}</option>
								</select>
								<label>Insumos *</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12 m6 l6">
								<div class="input-field col s8 m8 l8">
									<input type="number" ng-model="Producto.Insumo.cantidad" id="Cantidad" name="Cantidad">
									<label for="Cantidad">Cantidad *</label>
								</div>
								<button type="button" class="btn btn-success col s4 m4 l4" ng-disabled="!(Producto.Insumo._id) || !(Producto.Insumo.cantidad)" ng-click="AgregarInsumo()">A침adir</button>
							</div>
							<div class="col s12 m6 l6">
								<div class="input-field col s8 m8 l8">
									<input type="number" ng-model="Producto.Insumo.cantidad" id="Cantidad" name="Cantidad">
									<label for="Cantidad">Cantidad *</label>
								</div>
								<button type="button" class="btn btn-success col s4 m4 l4" ng-disabled="!(Producto.Insumo._id) || !(Producto.Insumo.cantidad)" ng-click="AgregarInsumo()">A침adir</button>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m6 l6">
								<table class="highlight" ng-hide="Producto.Insumos.length<1">
							        <thead>
							        	<tr>
											<th data-field="id">Materia prima</th>
											<th data-field="name">Cantidad</th>
											<th data-field="price">Opci칩n</th>
							          	</tr>
							        </thead>
							        <tbody>
							          	<tr ng-repeat="insumo in Producto.Insumos">
								            <td>{{insumo.nombre}}</td>
								            <td>{{insumo.cantidad}}</td>
								            <td><a class="btn btn-danger" class="cursor" ng-click="Borrar($index)">Eliminar</a></td>
							          	</tr>
							        </tbody>
						      	</table>
							</div>
							<div class="input-field col s12 m6 l6">
								<table class="highlight" ng-hide="Producto.Insumos.length<1">
							        <thead>
							        	<tr>
											<th data-field="id">Producto</th>
											<th data-field="name">Cantidad</th>
											<th data-field="price">Opci칩n</th>
							          	</tr>
							        </thead>
							        <tbody>
							          	<tr ng-repeat="insumo in Producto.Insumos">
								            <td>{{insumo.nombre}}</td>
								            <td>{{insumo.cantidad}}</td>
								            <td><a class="btn btn-danger" class="cursor" ng-click="Borrar($index)">Eliminar</a></td>
							          	</tr>
							        </tbody>
						      	</table>
							</div>
						</div>
						<div class="row">
							<div class="col s12 m6 l4">
								<button type="submit" class="btn btn-large blue accent-4" ng-disabled="formMateriaPrima.$invalid">{{button_title_form}}</button>
							</div>
						</div>						
						<button type="button" class="btn btn-danger" ng-show="panel_title_form == 'Editar Materia'" ng-click="CancelarEditar()">Cancelar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="card-panel panel-default {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">Lista de compras</h3>
				</div>
				<div class="panel-body" >
					<div class="gridStyle grid" ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns></div>
				</div>
			</div>
		</div>
	</div>
</div>
