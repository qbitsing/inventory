<h2 class="titulo-pagina blue accent-4 right-align {{pageAnimate}}">Gestion de fabricaciones</h2>
<div class="contenido">
	<div class="row">
		<div class="col s12">
			<div class="card-panel {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">{{panel_title_form}}</h3>
				</div>
				<div class="panel-body" >
					<form name="formentrada">
						<p>
					     	<input class="with-gap" name="fabricacion" type="radio" id="orden" ng-model="radio.orden" value="true" />
					     	<label for="orden">orden de venta</label>
					   		<input class="with-gap" name="fabricacion" type="radio" id="esporadica"  ng-model="radio.espo" value="true"/>
					     	<label for="esporadica">stock</label>					  
					    </p>
						<div class="row">
							<div class="input-field col s12 m6 l6">
								<input type="number" ng-model="Producto.precio" id="consecutivo" name="consecutivo" required>
								<label for="consecutivo">consecutivo fabricaci√≥n *</label>
							</div>
							<div class="input-field col s12 m6 l6">
								<label>Orden de venta *</label>
								<select material-select watch>
	      							<option></option>
								</select>
							</div>							
						</div>
						<div class="row" >
							<div class="col">
								<button type="submit" class="btn btn-large blue accent-4">{{button_title_form}}</button>
							</div>
							<div class="col">
								<button type="button" class="btn btn-large btn-danger">Cancelar</button>
							</div>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="card-panel {{panelAnimate}}">
				<div class="panel-heading blue accent-4">
					<h3 class="panel-title">Lista de fabricaciones</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col s12">
							<div class="gridStyle grid" ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns></div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
