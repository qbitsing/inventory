<h2 class="titulo-pagina blue accent-4 right-align {{pageAnimate}}">Gestión de perfil</h2> <div class=contenido> <div class=row> <div class="col s12"> <div class="card-panel {{panelAnimate}}"> <div class="panel-heading blue accent-4"> <h3 class=panel-title>{{panel_title_form}}</h3> </div> <div class=panel-body> <form name=formPerfil novalidate ng-submit=ImageUpdate()> <div class=row> <div class="file-field input-field col s12 m12 l6"> <div class="btn blue accent-4 waves-effect waves-light"> <span><i class=material-icons>file_upload</i></span> <input type=file accept=image/* id=fileInput> </div> <div class=file-path-wrapper> <input class=file-path type=text id=inputval readonly> </div> <div class="cropArea img-responsive"> <ui-cropper image=myImage result-image=myCroppedImage on-load-done=cambiar(1) on-change=cambiar(2) class=responsive-img result-image-size="{w: 200, h: 200}" area-min-size="{w:200, h: 200}"></ui-cropper> </div> </div> <div class=input-field> <div class="input-field col s12 m6 l6"> <label for=documento>Documento*</label> <input type=text ng-model=Usuario.documento name=documento id=documento required ng-disabled=true> </div> <div class="input-field col s12 m6 l6"> <label for=Nombre>Nombres *</label> <input type=text ng-model=Usuario.nombre id=Nombre name=Nombre required> </div> <div class="input-field col s12 m6 l6"> <label for=Apellidos>Apellidos *</label> <input type=text ng-model=Usuario.apellidos id=Apellidos name=Apellidos required> </div> <div class="input-field col s12 m6 l6"> <label for=Direccion>Dirección *</label> <input type=text ng-model=Usuario.direccion id=Direccion name=Direccion required> </div> <div class="input-field col s12 m6 l6"> <label for=Telefono>Telefono *</label> <input type=text ng-model=Usuario.telefono id=Telefono name=Telefono required> </div> <div class="input-field col s12 m6 l6"> <label for=Correo>Correo *</label> <input type=text ng-model=Usuario.correo id=Correo name=Correo required> </div> </div> </div> <div class=row> <div class=col> <button type=submit class="btn btn-large btn-primary" ng-disabled=formPerfil.$invalid>{{button_title_form}}</button> </div> <div class=col> <button type=button data-target=modalPss class="btn btn-large btn-success">Cambiar contraseña</button> </div> </div> </form> </div> </div> </div> </div> </div> <div id=modalPss class="modal modal-fixed-footer"> <form class="col s12" name=formPss> <div class=modal-content> <h4 class=modal-title>Cambio de contraseña</h4> <div class=row> <div class="input-field col s12"> <label for=pssactual>Contraseña actual*</label> <input type=password ng-model=Pss.pssactual name=pssactual id=pssactual required> </div> <div class="input-field col s12"> <label for=nueva>Contraseña nueva*</label> <input type=password ng-model=Pss.nueva name=nueva id=nueva required> </div> <div class="input-field col s12"> <label for=confirmar>Confirmar nueva contraseña*</label> <input type=password ng-model=Pss.confirmar name=confirmar id=confirmar required> </div> </div> </div> <div class=modal-footer> <button type=submit ng-click=CambiarPss() class="modal-action waves-effect waves-green btn-flat" ng-disabled="formPss.$invalid || Pss.nueva!=Pss.confirmar">Enviar</button> <a class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a> </div> </form> </div>
