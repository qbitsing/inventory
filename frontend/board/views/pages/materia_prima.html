<h2 class="titulo-pagina blue accent-4 right-align {{pageAnimate}}">Gestion de Materia Prima</h2> <div class=contenido> <div class=row> <div class="col s12"> <div class="card-panel panel-default {{panelAnimate}}"> <div class="panel-heading blue accent-4"> <h3 class=panel-title>{{panel_title_form}}</h3> </div> <div class=panel-body> <form name=formMateriaPrima novalidate ng-submit=EnviarMateria()> <div class=row> <div class="input-field col s12 m6 l6"> <input type=text ng-model=Materia.nombre id=Nombre name=Nombre required> <label for=Nombre>Nombre *</label> </div> <div class="input-field col s12 m6 l6"> <select ng-model=Materia.unidad_medida._id material-select watch> <option ng-repeat="unidad in Unidades" value={{unidad._id}}>{{unidad.nombre}}</option> </select> <label>Unidad de medida *</label> </div> </div> <div class=row> <div class="input-field col s12 m6 l6"> <input type=text ng-model=Materia.marca id=marca name=marca required> <label for=marca>Marca *</label> </div> <div class="input-field col s12 m6 l6"> <input type=number ng-change=validarNumeroMinStock() ng-model=Materia.min_stock id=min_stock name=min_stock required> <label for=min_stock>Min stock *</label> </div> </div> <div class=row> <div class="input-field col s12 m6 l6"> <input type=number ng-change=validarNumero() ng-model=Materia.cantidad id=Cantidad name=Cantidad required> <label for=Cantidad>Cantidad *</label> </div> </div> <div class=row> <div class=col> <button type=submit class="btn btn-large blue accent-4" ng-disabled=formMateriaPrima.$invalid>{{button_title_form}}</button> </div> <div class=col> <button type=button class="btn btn-large red accent-4" ng-click=CancelarEditar()>Cancelar</button> </div> </div> </form> </div> </div> </div> </div> <div class=row> <div class="col s12"> <div class="card-panel panel-default {{panelAnimate}}"> <div class="panel-heading blue accent-4"> <h3 class=panel-title>Lista de Materia Prima</h3> </div> <div class=panel-body> <div class="gridStyle grid" ui-grid=gridOptions ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns></div> </div> </div> </div> </div> </div> <div id=modalDetalles class="modal modal-fixed-footer"> <div class=modal-content> <h4 class="modal-title blue accent-4">{{Detalle.nombre}}</h4> <div class=row> <ul> <li> Nombre: {{Detalle.nombre || 'No registra'}}</li> <li> Min. Stock: {{Detalle.min_stock || 'No registra'}}</li> <li> Marca: {{Detalle.marca || 'No registra'}}</li> <li> Cantidad: {{Detalle.cantidad}}</li> </ul> </div> </div> <div class=modal-footer> <a class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a> </div> </div>
